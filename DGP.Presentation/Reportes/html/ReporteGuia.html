<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<style type="text/css">
@media print
{
	body
    {
	    font: 8pt Georgia, "Times New Roman", Times, serif;
        line-height: 1.3;
    }
    #header
    {
    	
	    display:none;	
    }
    #section > table 
    {
        border-top: solid 1px black;
        width:100%;
    	
    }


    #section table th
    {
        text-align:center;
                      
                      
    }
    #section table td
    {
    	font: 8pt Georgia, "Times New Roman", Times, serif;
        
        text-align:right;
                      
    }
	
}

{
    #section > table 
    {
        border-top: solid 1px black;
        width:100%;
    	
    }


    #section table th
    {
        text-align:center;
                      
                      
    }
    #section table td
    {
        text-align:right;
                      
    }   	
	
	
}
    
    
</style>
</head>
<body>
<div style="width:700px;">

		<div style="Clear:both;"></div>

	</div>
	<div id= "main">

	    </div>
	</div>

</html>
